<html>
  <head>
    <style>
      canvas {
        width:  200px;
        height: 200px;
        margin: 15px;
        border: 1px solid grey;
      }
    </style>
  </head>
  <body>
    <canvas id="c1" width="500" height="500"></canvas>
    <canvas id="c2" width="500" height="500"></canvas>
    <canvas id="c3" width="500" height="500"></canvas>
    <canvas id="c4" width="500" height="500"></canvas>
    <canvas id="c5" width="500" height="500"></canvas>
    <script>
      class Canvas {
        constructor(id) {
          this.canvas = document.getElementById(id.toString())
          this.ctx = this.canvas.getContext("2d")
        }
        draw(x,y) {
          this.ctx.beginPath()
          this.ctx.arc(x,y,50,0,2*Math.PI)
          this.ctx.fillStyle = "rgba(0,0,0,0.25)"
          this.ctx.fill()
          this.ctx.stroke()
          this.ctx.closePath()
        }
      }

      let canvasObjects = {
        c1: new Canvas('c1'),
        c2: new Canvas('c2'),
        c3: new Canvas('c3'),
        c4: new Canvas('c4'),
        c5: new Canvas('c5')
      }
      canvasObjects.c1.draw(000,250)
      canvasObjects.c2.draw(125,250)
      canvasObjects.c3.draw(250,250)
      canvasObjects.c4.draw(375,250)
      canvasObjects.c5.draw(500,250)

    </script>
  </body>
</html>
